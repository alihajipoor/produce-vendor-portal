<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Store Dashboard</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#0b1220; color:#e8eefc; }
    header { display:flex; justify-content:space-between; align-items:center; padding:16px 20px; border-bottom:1px solid rgba(255,255,255,.08); background:#111a2e; }
    a { color:#93c5fd; text-decoration:none; }
    .wrap { padding:20px; max-width:980px; margin:0 auto; }
    .card { background:#111a2e; border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:16px; }
  </style>
</head>
<body>
  <header>
    <div><b>Store Dashboard</b> — {{ user.username }} ({{ user.role }})</div>
    <div><a href="/logout">Logout</a></div>
  </header>

  <div class="wrap">
    <div class="card">
      <p>✅ You’re logged in as a store user.</p>
      <p>Next: we’ll add Vendor management + User creation here.</p>
    </div>
  </div>
</body>
</html>
